databaseChangeLog:
  - changeSet:
      id: 1
      author: default
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: token_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
              - column:
                  name: token
                  type: UUID
  - changeSet:
      id: 2
      author: default
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: patient_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
              - column:
                  name: chat_id
                  type: int
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: text
              - column:
                  name: second_name
                  type: text
              - column:
                  name: disease
                  type: text
              - column:
                  name: patient_state
                  type: text
              - column:
                  name: chamber_number
                  type: int
              - column:
                  name: description
                  type: text
              - column:
                  name: token_id
                  type: int
  - changeSet:
      id: 3
      author: default
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: doctor_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
              - column:
                  name: chat_id
                  type: int
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: text
              - column:
                  name: second_name
                  type: text
              - column:
                  name: doctor_position
                  type: text
              - column:
                  name: workroom
                  type: int
              - column:
                  name: doctor_shift
                  type: text
              - column:
                  name: token_id
                  type: int
