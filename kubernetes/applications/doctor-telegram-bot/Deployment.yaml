apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-telegram-bot-deployment
  namespace: application
  labels:
    app: doctor-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-bot
  template:
    metadata:
      name: doctor-bot
      labels:
        app: doctor-bot
    spec:
      containers:
        - name: doctor-bot
          image: ghcr.io/defau1t17/doctorbot:latest
          ports:
            - containerPort: 8088
          envFrom:
            - configMapRef:
                name: doctor-telegram-bot-config-map
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      